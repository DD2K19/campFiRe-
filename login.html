<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>

		<!-- Font Awesome Kit -->
		<script
			src="https://kit.fontawesome.com/01da4a1a96.js"
			crossorigin="anonymous"
		></script>

		<!-- favicon links -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon-16x16.png"
		/>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Livvic&family=Lobster&family=Poiret+One&family=Raleway&family=Ubuntu&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom Stylesheet -->
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body class="login-body">
		<section id="login-section">
			<div class="container-fluid">
				<div class="row justify-content-center">
					<a href="#" class="login-head">
						<img
							src="bonfire (64).png"
							alt=""
							width="50"
							height="50"
						/>campFiRe
					</a>
					<div class="col-lg-6 shadow p-3 mb-5 bg-body rounded formm">
						<form>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label"
									>Email address</label
								>
								<input
									type="email"
									class="form-control"
									id="exampleInputEmail1"
									aria-describedby="emailHelp"
								/>
								<div id="emailHelp" class="form-text">
									We'll never share your email with anyone else.
								</div>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label"
									>Password</label
								>
								<input
									type="password"
									class="form-control"
									id="exampleInputPassword1"
								/>
							</div>
							<button type="submit" class="btn btn-primary">Sign In</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
	</body>
</html>
